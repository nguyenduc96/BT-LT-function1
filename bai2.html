<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 2</title>
</head>
<body>
<input type="number" id="input" oninput="inPut()" placeholder="Nhập vào số">
<p id="output"></p>
<script>
function tangGt(number){
  number++
  return number;
}
function inPut(){
  let num = document.getElementById('input').value;
  let sum = tangGt(num);
  document.getElementById('output').innerHTML ="Giá trị sau tăng = " +sum;
}
</script>
</body>
</html>
